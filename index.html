<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Directions</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/panels.css">
</head>

<body>
    <header><h1>Directions Display Sandbox</h1></header>
    <p><a href="markers.html">Multiple markers and nearest location</a><p>
    <p>This lil app will find you MBTA directions to Coolidge Corner Theater.</p>
    <form>
        <input type="text" id="start" name="start" placeholder="Enter your address" size="40" />
        <input type="hidden" id="lat" name="lat" value="42.3425882">
        <input type="hidden" id="lng" name="lng" value="-71.12246290000002">
        <input type="hidden" id="title" name="title" value="Coolidge Corner Theater">
        <input type="hidden" id="address" name="address" value="290 Harvard St, Brookline, MA 02446">
        <select name="transitOptions" id="transitOptions">
            <option value="departureTime">Leaving at</option>
            <option value="arrivalTime">Arriving at</option>
        </select>
        <input id="datetimepicker" type="text" >
        <button type="submit" id="submit" class="btn btn-primary">Submit</button>
    </form>

    <div id="map"></div>
    <div id="directionsPanel"></div>

    <script src="https://code.jquery.com/jquery-3.0.0.min.js" integrity="sha256-JmvOoLtYsmqlsWxa7mDSLMwa6dZ9rrIdtrrVYRnDRH0=" crossorigin="anonymous"></script>
    <script src="js/directions.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAfIWxFiTBaolXUvFobvatofTwGKuEYaKA&callback=initMap" 
    async defer></script>
    <link rel="stylesheet" type="text/css" href="css/jquery.datetimepicker.min.css"/ >
    <script src="js/jquery.datetimepicker.full.min.js"></script>
    <script>
      $('#datetimepicker').datetimepicker({
        minDate: 0,
        allowTimes: [
          '5:30', '6:00', '6:30', '7:00', '7:30', '8:00',
          '8:30', '9:00', '9:30', '10:00', '10:30', '11:00',
          '11:30', '12:00', '12:30', '13:00', '13:30', '14:00',
          '14:30', '15:00', '15:30', '16:00', '16:30', '17:00',
          '17:30', '18:00', '18:30', '19:00', '19:30', '20:00',
          '20:30', '21:00', '21:30', '22:00', '22:30', '23:00',
          '23:30', '0:00', '0:30'
        ],
        formatTime: 'g:iA'
      });
    </script>
</body>
</html>
