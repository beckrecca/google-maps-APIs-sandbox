<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Directions</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/panels.css">
</head>

<body>
    <header><h1>Directions Display Sandbox</h1></header>
    <p><a href="markers.html">Multiple markers and nearest location</a><p>
    <p>This lil app will find you MBTA directions to Coolidge Corner Theater.</p>
    <form>
        <input type="text" id="start" name="start" />
        <input type="hidden" id="lat" name="lat" value="42.3425882">
        <input type="hidden" id="lng" name="lng" value="-71.12246290000002">
        <input type="hidden" id="title" name="title" value="Coolidge Corner Theater">
        <input type="hidden" id="address" name="address" value="290 Harvard St, Brookline, MA 02446">
        <button type="submit" id="submit" class="btn btn-primary">Submit</button>
    </form>

    <div id="map"></div>
    <div id="directionsPanel"></div>

    <script src="https://code.jquery.com/jquery-3.0.0.min.js" integrity="sha256-JmvOoLtYsmqlsWxa7mDSLMwa6dZ9rrIdtrrVYRnDRH0=" crossorigin="anonymous"></script>
    <script src="js/directions.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAfIWxFiTBaolXUvFobvatofTwGKuEYaKA&callback=initMap" 
    async defer></script>
</body>
</html>
