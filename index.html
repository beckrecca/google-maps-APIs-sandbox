<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Directions</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <header><h1>Directions Display Sandbox</h1></header>

    <form>
        <input type="text" id="start" name="start" />
        <button type="submit" id="submit" class="btn btn-primary">Submit</button>
    </form>

    <div id="map"></div>
    <div id="directionsPanel"></div>

    <script src="https://code.jquery.com/jquery-3.0.0.min.js" integrity="sha256-JmvOoLtYsmqlsWxa7mDSLMwa6dZ9rrIdtrrVYRnDRH0=" crossorigin="anonymous"></script>
    <script>
     var directionsDisplay;
     var directionsService;
     var map;

     function initMap() {
        directionsDisplay = new google.maps.DirectionsRenderer();
        directionsService = new google.maps.DirectionsService();
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 42.3600825, lng: -71.05888010000001},
          zoom: 11
        });
        directionsDisplay.setMap(map);
        directionsDisplay.setPanel(document.getElementById("directionsPanel"));

        $('form').submit(function(e) {
          e.preventDefault();
          consoleTest();
          calcRoute();
        });
     }
     function consoleTest() {
      console.log($('#start').val());
     }
    function calcRoute() {
      console.log("running calcRoute!");
      var start = $('#start').val();
      console.log("start.val is " + start);
      var end = '290 Harvard St, Brookline, MA 02446';
      var request = {
        origin:start,
        destination:end,
        travelMode: google.maps.TravelMode.TRANSIT
      };
      directionsService.route(request, function(response, status) {
        if (status == google.maps.DirectionsStatus.OK) {
          directionsDisplay.setDirections(response);
        }
      }); 
    } 
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAfIWxFiTBaolXUvFobvatofTwGKuEYaKA&callback=initMap" 
    async defer></script>
</body>
</html>
