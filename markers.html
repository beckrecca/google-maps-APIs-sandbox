<!DOCTYPE html>
<html>
  <head>
    <title>Multiple Markers and Nearest Location Sandbox</title>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/markers.css" />
  </head>
  <body>
      <header><h1>Multiple Markers and Nearest Location Sandbox</h1></header>
      <p><a href="index.html">Directions panel</a></p>
      <form>
        <input type="text" id="user" name="user" size="30" />
        <select id="radius" name="radius">
          <option value="3">Within 3 miles</option>
          <option value="5">Within 5 miles</option>
          <option value="10">Within 10 miles</option>
        </select>
        <button type="submit" id="submit" class="btn btn-primary">Submit</button>
      </form>
      <div id="results"></div>
      <div id="map"></div>
    <script src="https://code.jquery.com/jquery-3.0.0.min.js" integrity="sha256-JmvOoLtYsmqlsWxa7mDSLMwa6dZ9rrIdtrrVYRnDRH0=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="data/markers.json"></script>
    <script src="js/haversine.js"></script>
    <script src="js/map.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAfIWxFiTBaolXUvFobvatofTwGKuEYaKA&callback=initMap"
    async defer></script>
  </body>
</html>
